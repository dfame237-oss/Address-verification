<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Address Verification â€“ Dfame Address AI</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-950 text-white">

<!-- NAVBAR -->
<header class="bg-slate-900/80 border-b border-white/10 backdrop-blur sticky top-0 z-50">
    <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">

        <a href="index.html" class="flex items-center gap-2">
            <div class="h-9 w-9 rounded-xl bg-gradient-to-br from-blue-600 to-green-500 flex items-center justify-center font-bold">
                DF
            </div>
            <span class="font-semibold tracking-tight">Dfame Address AI</span>
        </a>

        <nav class="hidden sm:flex gap-6 text-sm">
            <a href="index.html" class="text-slate-300 hover:text-white">Home</a>
            <a href="single.html" class="text-slate-300 hover:text-white">Single</a>
            <a href="bulk.html" class="text-slate-300 hover:text-white">Bulk</a>
        </nav>
    </div>
</header>


<!-- MAIN SECTION -->
<section class="max-w-4xl mx-auto px-4 py-10">

    <h1 class="text-3xl font-bold mb-6">Single Address Verification</h1>
    <p class="text-slate-400 mb-6 text-sm">
        Enter any Indian address below. AI + IndiaPost will clean it, correct PIN, extract landmark, and verify district/tehsil.
    </p>

    <!-- INPUT BOX -->
    <textarea id="address-input"
        class="w-full h-32 p-4 rounded-xl bg-slate-900 border border-white/10 text-sm"
        placeholder="Paste any messy Indian address here..."></textarea>

    <!-- BUTTON -->
    <button onclick="verifySingleAddress()"
        class="mt-4 w-full py-3 bg-gradient-to-r from-blue-600 to-green-500 rounded-xl font-semibold shadow">
        Verify Address
    </button>

    <!-- STATUS -->
    <p id="status-message" class="mt-4 text-sm text-slate-300"></p>

    <!-- RESULTS -->
    <div id="result-box"
        class="mt-6 p-5 bg-slate-900 border border-white/10 rounded-xl hidden">

        <h2 class="text-xl mb-3 font-semibold">Verified Output</h2>

        <div class="space-y-3 text-sm">

            <div>
                <p class="text-slate-400">CLEAN ADDRESS</p>
                <p id="clean-address" class="text-slate-100 font-mono"></p>
            </div>

            <div class="grid grid-cols-3 gap-3 text-xs">
                <div>
                    <p class="text-slate-400">District</p>
                    <p id="out-district"></p>
                </div>
                <div>
                    <p class="text-slate-400">State</p>
                    <p id="out-state"></p>
                </div>
                <div>
                    <p class="text-slate-400">PIN</p>
                    <p id="out-pin"></p>
                </div>
            </div>

            <div>
                <p class="text-slate-400">Landmark</p>
                <p id="out-landmark"></p>
            </div>

            <div>
                <p class="text-slate-400">Quality</p>
                <p id="out-quality"></p>
            </div>

            <div>
                <p class="text-slate-400">Remarks</p>
                <p id="out-remarks"></p>
            </div>

        </div>
    </div>

</section>


<script src="script.js"></script>

</body>
</html>
