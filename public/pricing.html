<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Pricing Plans - Smart Locator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        // --- LIGHT THEME COLOR PALETTE ---
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tf-bg-light': '#F8FAFC', 
                        'tf-card-light': '#FFFFFF', 
                        'tf-text-dark': '#1E293B', 
                        'tf-primary': '#4F46E5', // Updated to match Index.html purple
                        'tf-secondary': '#06B6D4', // Cyan Secondary Accent
                        'tf-border': '#E2E8F0', 
                        'alert-dark': '#EF4444',
                        'success-green': '#10B981',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* General Styles */
        body {  
            font-family: 'Inter', sans-serif;  
            background-color: var(--tf-bg-light, #F8FAFC);
            color: var(--tf-text-dark, #1E293B);  
        }
        /* Custom gradient for titles (using Index.html colors) */
        .text-gradient {
            background-image: linear-gradient(to right, #4F46E5, #06B6D4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        /* Style for the pricing tiers list */
        .tier-card {
            background-color: var(--tf-card-light, #FFFFFF);
            border: 1px solid var(--tf-border, #E2E8F0);
        }
        .tier-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .tier-list li {
            padding: 10px 0;
            border-bottom: 1px dashed #E2E8F0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .tier-list li:last-child {
            border-bottom: none;
        }
        /* Logo text style alignment with index.html */
        .logo-text-link {
            font-size: 1.875rem; /* text-3xl */
            font-weight: 800; /* font-extrabold */
        }
    </style>
</head>
<body>
    
    <header class="p-4 border-b border-gray-200 bg-tf-card-light shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-2 flex justify-between items-center">
            
            <a href="index.html" class="logo-text-link text-tf-text-dark group">
                <span class="text-tf-primary group-hover:text-tf-secondary transition-colors duration-300">Smart</span> <span class="group-hover:text-tf-primary transition-colors duration-300">Locator</span>
            </a>
            
            <div class="space-x-6 flex items-center">
                <a href="pricing.html" class="text-tf-secondary hover:text-tf-secondary font-semibold border-b-2 border-tf-secondary transition">Pricing</a>
                
                <a href="contact.html" class="bg-tf-primary text-white py-2 px-6 rounded-full font-semibold shadow-lg hover:bg-indigo-600 transition">Request Demo</a>
                
                <a href="client-login.html" class="text-tf-text-dark hover:text-tf-secondary font-semibold border-b-2 border-transparent hover:border-tf-secondary transition">Client Login</a>
            </div>
        </div>
    </header>

    <main class="py-16 px-4">
        <div class="max-w-7xl mx-auto text-center">
            <h1 class="text-5xl font-extrabold mb-4 text-tf-text-dark">
                Transparent Pricing. <span class="text-gradient">Incredible Value.</span>
            </h1>
            <p class="text-xl text-gray-600 mb-12">
                Choose the plan that fits your growth. **Save up to 40%** with annual billing!
            </p>

            <div class="flex justify-center mb-12">
                <div class="bg-tf-card-light p-1 rounded-full flex space-x-2 shadow-inner border border-tf-border">
                    <button id="monthly-toggle" data-duration="1" class="px-6 py-2 rounded-full font-semibold bg-tf-primary text-white shadow-lg transition">
                        Billed Monthly
                    </button>
                    <button id="yearly-toggle" data-duration="12" class="px-6 py-2 rounded-full font-semibold text-gray-700 hover:bg-tf-border transition duration-300">
                        Billed Yearly <span class="text-tf-secondary ml-2">(Save 40%!)</span>
                    </button>
                </div>
            </div>

            <div id="pricing-grid" class="grid md:grid-cols-3 gap-8">
                <p class="md:col-span-3 text-center text-gray-500">Loading pricing plans...</p>
            </div>
            
            <p class="text-sm text-gray-500 mt-12">* All prices shown are final and **include 18% GST**.</p>
        </div>
    </main>
    
    <script>
        // --- PLAN & PRICING DATA MODEL (Updated to use "address" unit) ---
        const PLANS = [
            { name: 'Growth Starter', basePrice: 1000, addresses: '10,000', features: ['AI Address Cleaning', 'API Access', 'Client Dashboard', 'Standard Support'], color: '#6366F1' },
            { name: 'Business Pro', basePrice: 2000, addresses: '25,000', features: ['All Starter Features', 'Locational Intelligence', 'Dedicated File Storage', 'Priority Support'], color: '#06B6D4' },
            { name: 'Enterprise Max', basePrice: 5000, addresses: 'Unlimited', features: ['All Pro Features', 'Dedicated Account Manager', 'Custom API Integration', '24/7/365 Phone Support'], color: '#10B981' },
        ];
        
        // Define all available durations/discounts for the toggle and detailed view
        const DURATIONS = [
            { months: 1, label: "Monthly", discount: 0, showInDetail: true },
            { months: 3, label: "3 Months", discount: 0.20, showInDetail: true },
            { months: 6, label: "6 Months", discount: 0.30, showInDetail: false }, // Only show Monthly/Yearly toggle by default, put 3 & 6 in the detail table
            { months: 12, label: "1 Year", discount: 0.40, showInDetail: true },
        ];

        // --- CORE PRICE CALCULATION FUNCTION ---
        function calculatePrice(basePrice, months, discount) {
            const monthlyTotal = basePrice * months;
            const discountedTotal = monthlyTotal * (1 - discount);
            // Apply 18% GST (1.18 multiplier) and round to the nearest whole rupee
            return Math.round(discountedTotal * 1.18);
        }

        let activeDuration = 1; // Default to 1 Month

        // --- UI RENDERING LOGIC ---
        function formatPrice(price, durationMonths) {
            const durationText = durationMonths === 1 ? '/mo' : '';
            return `<span class="text-4xl lg:text-5xl font-extrabold text-tf-text-dark">₹${price.toLocaleString('en-IN')}</span> <span class="text-gray-500">${durationText}</span>`;
        }

        function togglePricingView(months) {
            activeDuration = months;
            
            // Update toggle buttons
            const monthlyBtn = document.getElementById('monthly-toggle');
            const yearlyBtn = document.getElementById('yearly-toggle');
            
            if (months === 1) {
                monthlyBtn.classList.add('bg-tf-primary', 'text-white', 'shadow-lg');
                monthlyBtn.classList.remove('bg-tf-card-light', 'text-gray-700', 'shadow-none');
                yearlyBtn.classList.remove('bg-tf-primary', 'text-white', 'shadow-lg');
                yearlyBtn.classList.add('bg-tf-card-light', 'text-gray-700', 'shadow-none');
            } else if (months === 12) {
                yearlyBtn.classList.add('bg-tf-primary', 'text-white', 'shadow-lg');
                yearlyBtn.classList.remove('bg-tf-card-light', 'text-gray-700', 'shadow-none');
                monthlyBtn.classList.remove('bg-tf-primary', 'text-white', 'shadow-lg');
                monthlyBtn.classList.add('bg-tf-card-light', 'text-gray-700', 'shadow-none');
            }

            generatePricingCards();
        }

        function generatePricingCards() {
            const grid = document.getElementById('pricing-grid');
            grid.innerHTML = ''; // Clear existing cards

            PLANS.forEach(plan => {
                const duration = DURATIONS.find(d => d.months === activeDuration);
                if (!duration) return;

                const finalPrice = calculatePrice(plan.basePrice, duration.months, duration.discount);
                const isPopular = plan.name === 'Business Pro'; // Highlight a plan

                // Build the list of prices for detailed view
                const detailList = DURATIONS.map(d => {
                    const price = calculatePrice(plan.basePrice, d.months, d.discount);
                    const saved = d.discount > 0 ? (plan.basePrice * d.months * d.discount).toLocaleString('en-IN') : null;

                    return `
                        <li class="font-semibold ${d.months === activeDuration ? 'bg-tf-border/50 rounded-md px-2' : ''}">
                            <span>${d.label}:</span>
                            <span class="flex flex-col items-end">
                                <span>₹${price.toLocaleString('en-IN')}</span>
                                ${saved ? `<span class="text-xs text-alert-dark font-normal">Save ₹${saved}</span>` : ''}
                            </span>
                        </li>
                    `;
                }).join('');


                const cardHtml = `
                    <div class="tier-card p-8 rounded-xl shadow-xl border-t-4 ${isPopular ? 'border-tf-secondary transform scale-[1.03] shadow-2xl z-10' : 'border-tf-primary'} transition duration-300 relative">
                        ${isPopular ? '<p class="absolute top-0 right-0 -mt-3 mr-4 px-3 py-1 bg-tf-secondary text-white text-xs font-bold uppercase rounded-full">Most Popular</p>' : ''}
                        
                        <h2 class="text-3xl font-bold mb-2" style="color: ${isPopular ? plan.color : '#6366F1'};">${plan.name}</h2>
                        <p class="text-gray-500 mb-6">Billed ${duration.label}</p>
                        
                        <div class="text-center mb-6">
                            ${formatPrice(finalPrice, duration.months)}
                            ${duration.months > 1 ? `<p class="text-sm text-success-green mt-1">~ ₹${(finalPrice / duration.months).toFixed(0)} / mo</p>` : ''}
                        </div>

                        <p class="text-sm font-semibold text-tf-text-dark mb-4">What you get:</p>
                        <ul class="text-left space-y-3 mb-8">
                            <li class="flex items-center text-tf-text-dark">
                                <i class="fas fa-check-circle mr-3 text-success-green"></i>
                                ${plan.addresses} Addresses/Verification Units
                            </li>
                            ${plan.features.map(f => `
                                <li class="flex items-start text-gray-700">
                                    <i class="fas fa-check-circle mr-3 mt-1 text-tf-primary text-xs flex-shrink-0"></i>
                                    ${f}
                                </li>
                            `).join('')}
                        </ul>

                        <a href="contact.html" class="block w-full bg-tf-secondary text-white py-3 rounded-lg font-semibold shadow-lg hover:bg-cyan-600 transition duration-300">
                            Request Demo
                        </a>
                        
                        <div class="mt-8 border-t border-tf-border pt-4">
                            <h4 class="text-md font-bold mb-3 text-left text-gray-700">All Billing Options:</h4>
                            <ul class="tier-list text-left text-sm text-gray-700">
                                ${detailList}
                            </ul>
                        </div>
                    </div>
                `;
                grid.insertAdjacentHTML('beforeend', cardHtml);
            });
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            // Check for previous toggle state (optional) or set default
            activeDuration = 1; 

            document.getElementById('monthly-toggle').addEventListener('click', () => togglePricingView(1));
            document.getElementById('yearly-toggle').addEventListener('click', () => togglePricingView(12));
            
            // Render the initial monthly view
            togglePricingView(1); 
        });
    </script>
</body>
</html>
