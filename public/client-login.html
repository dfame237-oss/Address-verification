<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f0f4f8; }
        .login-container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px; }
        h1 { text-align: center; color: #1f2937; margin-bottom: 25px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #374151; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #d1d5db; border-radius: 6px; box-sizing: border-box; }
        .btn-login { width: 100%; padding: 12px; background-color: #3b82f6; color: white; border: none; border-radius: 6px; font-size: 1rem; cursor: pointer; transition: background-color 0.3s; }
        .btn-login:hover { background-color: #2563eb; }
        #error-message { color: #ef4444; text-align: center; margin-top: 15px; font-weight: 500; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Client Login</h1>
        <form id="client-login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-login">Login</button>
            <p id="error-message"></p>
        </form>
    </div>

    <script>
        const API_LOGIN_URL = '/api/client/login';
        const form = document.getElementById('client-login-form');
        const errorMessage = document.getElementById('error-message');

        // Check if already logged in (optional, but good practice)
        if (localStorage.getItem('clientToken')) {
            window.location.href = 'client-dashboard.html';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.textContent = 'Logging in...';

            const username = form.elements['username'].value;
            const password = form.elements['password'].value;

            try {
                const response = await fetch(API_LOGIN_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (response.ok && result.status === "Success") {
                    // SUCCESS: Store token and user details
                    localStorage.setItem('clientToken', result.token);
                    
                    // Store plan details and name for the dashboard
                    localStorage.setItem('clientName', result.planDetails.clientName || username);
                    localStorage.setItem('planDetails', JSON.stringify(result.planDetails));
                    
                    window.location.href = 'client-dashboard.html'; // Redirect to new dashboard
                } else if (response.status === 401) {
                    // AUTH FAILURE (Crucial Fix): Display the server's "Invalid username or password" message
                    errorMessage.textContent = result.message || 'Authentication failed. Please check credentials.';
                } else {
                    // Other server errors (400, 500)
                    errorMessage.textContent = result.message || 'An unexpected error occurred.';
                }

            } catch (error) {
                console.error('Network error during login:', error);
                errorMessage.textContent = 'Could not connect to the server.';
            }
        });
    </script>
</body>
</html>
