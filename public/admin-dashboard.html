<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles - Improved for Modern Look */
        body { font-family: 'Inter', sans-serif; background-color: #f4f6f9; }
        .dashboard-container { max-width: 1300px; margin: 30px auto; padding: 30px; background-color: white; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; padding-bottom: 15px; border-bottom: 2px solid #e0e0e0; }
        .header h1 { font-size: 2rem; font-weight: 800; color: #1D4ED8; }
        
        .controls { display: flex; gap: 20px; align-items: center; }
        .icon-btn { cursor: pointer; position: relative; font-size: 22px; color: #4B5563; transition: color 0.2s; }
        .icon-btn:hover { color: #1D4ED8; }
        .badge { position: absolute; top: -5px; right: -5px; background-color: #EF4444; color: white; border-radius: 50%; padding: 2px 7px; font-size: 11px; font-weight: 700; }
        .action-btn.delete { background-color: #DC2626; padding: 8px 15px; border-radius: 6px; font-weight: 600; }
        .action-btn.delete:hover { background-color: #B91C1C; }

        /* Client Management */
        .management-header { display: flex; justify-content: space-between; align-items: center; margin-top: 30px; margin-bottom: 15px; }
        .management-header h2 { font-size: 1.8rem; font-weight: 700; color: #1f2937; border-left: 5px solid #1D4ED8; padding-left: 10px; }
        .add-client-btn { background-color: #10B981; color: white; padding: 10px 20px; border-radius: 6px; font-weight: 600; transition: background-color 0.2s; }
        .add-client-btn:hover { background-color: #059669; }

        .client-table { width: 100%; border-collapse: separate; border-spacing: 0; background-color: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .client-table th, .client-table td { padding: 15px; text-align: left; border-bottom: 1px solid #f0f0f0; }
        .client-table th { background-color: #F8F8F8; color: #374151; font-weight: 600; text-transform: uppercase; font-size: 0.9rem; }
        .client-table tr:last-child td { border-bottom: none; }
        .client-table tbody tr:hover { background-color: #fcfcfc; }

        .status-badge { display: inline-block; padding: 4px 10px; border-radius: 9999px; font-size: 0.8rem; font-weight: 700; }
        .status-enabled { background-color: #D1FAE5; color: #10B981; }
        .status-disabled { background-color: #FEE2E2; color: #DC2626; }
        .status-online { color: #10B981; }
        .status-offline { color: #9CA3AF; }

        .action-btn { background-color: #1D4ED8; color: white; padding: 8px 12px; border-radius: 6px; border: none; cursor: pointer; font-size: 0.875rem; transition: background-color 0.2s; margin-right: 5px; }
        .action-btn:hover { background-color: #2563eb; }
        
        /* Modal Styles */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); display: flex; justify-content: center; align-items: center; z-index: 1000; display: none; }
        .modal-content { background-color: white; padding: 30px; border-radius: 10px; width: 90%; max-width: 550px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3); }
        .modal-close { float: right; font-size: 1.8rem; cursor: pointer; color: #6b7280; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #374151; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 12px; border: 1px solid #d1d5db; border-radius: 6px; }
        .modal-button { background-color: #10B981; }
        .modal-button:hover { background-color: #059669; }

        /* Inbox Styling */
        #inbox-messages-container { max-height: 400px; overflow-y: auto; padding-right: 10px; }
        .message-card { border: 1px solid #eee; padding: 12px; border-radius: 6px; margin-bottom: 10px; cursor: pointer; transition: background-color 0.2s; border-left: 4px solid transparent; }
        .message-card:hover { background-color: #f9fafb; border-left-color: #1D4ED8; }
        .message-card.unread { background-color: #FFFBEB; border-left-color: #FCD34D; font-weight: 600; }
        .message-card p { margin: 0; }

        #reply-form { border-top: 1px solid #eee; margin-top: 20px; padding-top: 20px; display: none; }
        
        .tab-btn { padding: 10px 15px; border-radius: 6px 6px 0 0; cursor: pointer; background-color: #f0f0f0; border: none; font-weight: 600; transition: background-color 0.2s; }
        .tab-btn.active { background-color: white; border-bottom: 2px solid #1D4ED8; color: #1D4ED8; }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <header class="header">
            <h1>Admin Panel</h1>
            <div class="controls">
                <!-- Notification Icon (Counts all unread messages) -->
                <div id="notification-icon" class="icon-btn" onclick="toggleInbox('messages')">
                    <i class="fas fa-bell"></i>
                    <span id="notification-badge" class="badge" style="display: none;">0</span>
                </div>
                <!-- Inbox Icon -->
                <div id="inbox-icon" class="icon-btn" onclick="toggleInbox('messages')">
                    <i class="fas fa-inbox"></i>
                    <span id="inbox-badge" class="badge" style="display: none;">0</span>
                </div>
                <button onclick="logout()" class="action-btn delete">Logout</button>
            </div>
        </header>

        <!-- Notification/Inbox Modal (Updated Structure) -->
        <div id="inbox-modal" class="modal">
            <div class="modal-content">
                <span class="modal-close" onclick="closeInbox()">&times;</span>
                <h2 class="text-2xl font-bold mb-4" id="inbox-title">Admin Inbox</h2>
                
                <!-- Tab Navigation for Inbox Types -->
                <div class="flex border-b border-gray-200 mb-4">
                    <button id="tab-messages-btn" class="tab-btn active" onclick="switchInboxTab('messages')">Client Messages</button>
                    <button id="tab-support-btn" class="tab-btn" onclick="switchInboxTab('support')">Demo Requests</button>
                </div>

                <!-- Message List Container -->
                <div id="inbox-messages-container">
                    <p class="text-center text-gray-500">Loading messages...</p>
                </div>
                
                <!-- Reply Form (Only used for Client Messages) -->
                <div id="reply-form" class="mt-4">
                    <h3 class="font-semibold text-xl mb-3">Send Reply to <span id="reply-to-client" class="text-primary-blue"></span></h3>
                    <div class="form-group">
                        <input type="text" id="reply-subject" placeholder="Subject (Optional)" required>
                    </div>
                    <div class="form-group">
                        <textarea id="reply-body" rows="3" placeholder="Your reply message" required></textarea>
                    </div>
                    <button class="action-btn modal-button w-full" onclick="sendMessage()">Send Reply</button>
                    <p id="reply-status" class="mt-3 text-sm text-center"></p>
                </div>
            </div>
        </div>
        
        <!-- Client Management Header -->
        <div class="management-header">
             <h2>Client Management</h2>
             <button class="add-client-btn" onclick="openAddClientModal()">
                 <i class="fas fa-plus-circle mr-2"></i> Add New Client
             </button>
        </div>
        
        <table class="client-table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Name / Email</th>
                    <th>Plan / Validity</th>
                    <th>Status</th>
                    <th>Last Active</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="client-list">
                <tr><td colspan="6" class="text-center text-gray-500 py-4">Loading clients...</td></tr>
            </tbody>
        </table>

        <!-- Client Update Modal -->
        <div id="update-client-modal" class="modal">
            <div class="modal-content">
                <span class="modal-close" onclick="closeUpdateModal()">&times;</span>
                <h2 class="text-2xl font-bold mb-4 text-primary-blue">Update Client</h2>
                <form id="update-client-form">
                    <input type="hidden" id="update-client-id">
                    <div class="form-group">
                        <label for="update-plan"><i class="fas fa-tag mr-2"></i> Plan Name</label>
                        <select id="update-plan" required>
                            <option value="Basic">Basic</option>
                            <option value="Standard">Standard</option>
                            <option value="Premium">Premium</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="update-validity"><i class="fas fa-calendar-alt mr-2"></i> Validity End Date</label>
                        <input type="date" id="update-validity" required>
                    </div>
                    <div class="form-group">
                        <label for="update-password"><i class="fas fa-key mr-2"></i> New Password (leave blank to keep current)</label>
                        <input type="password" id="update-password">
                    </div>
                    <div class="form-group">
                        <label for="update-status"><i class="fas fa-toggle-on mr-2"></i> Account Status</label>
                        <select id="update-status" required>
                            <option value="true">Enabled</option>
                            <option value="false">Disabled</option>
                        </select>
                    </div>
                    <button type="submit" class="action-btn modal-button w-full">Apply Changes</button>
                    <p id="update-status-msg" class="mt-3 text-sm text-center"></p>
                </form>
            </div>
        </div>
        
        <!-- Add New Client Modal -->
        <div id="add-client-modal" class="modal">
            <div class="modal-content">
                <span class="modal-close" onclick="closeAddClientModal()">&times;</span>
                <h2 class="text-2xl font-bold mb-4 text-primary-blue">Add New Client</h2>
                <form id="add-client-form">
                    <div class="form-group">
                        <label for="add-username"><i class="fas fa-user mr-2"></i> Username</label>
                        <input type="text" id="add-username" required>
                    </div>
                    <div class="form-group">
                        <label for="add-password"><i class="fas fa-lock mr-2"></i> Password</label>
                        <input type="password" id="add-password" required>
                    </div>
                    <div class="form-group">
                        <label for="add-clientName"><i class="fas fa-id-card mr-2"></i> Client Name</label>
                        <input type="text" id="add-clientName">
                    </div>
                    <div class="form-group">
                        <label for="add-email"><i class="fas fa-envelope mr-2"></i> Email</label>
                        <input type="email" id="add-email">
                    </div>
                    <div class="form-group">
                        <label for="add-plan"><i class="fas fa-tag mr-2"></i> Plan Name</label>
                        <select id="add-plan" required>
                            <option value="Basic">Basic</option>
                            <option value="Standard">Standard</option>
                            <option value="Premium">Premium</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="add-validity"><i class="fas fa-calendar-alt mr-2"></i> Validity End Date</label>
                        <input type="date" id="add-validity" required>
                    </div>
                    <button type="submit" class="action-btn modal-button w-full">Create Client</button>
                    <p id="add-status-msg" class="mt-3 text-sm text-center"></p>
                </form>
            </div>
        </div>

    </div>

    <!-- Script to handle all client-side logic -->
    <script>
        // --- CONSTANTS AND UTILS ---
        const API_BASE = '/api'; 
        const AUTH_TOKEN = localStorage.getItem('adminToken');
        const ADMIN_ID = 'admin'; 
        let activeClients = [];
        let selectedClientId = null; 
        let selectedClientUsername = null; 
        let currentInboxTab = 'messages'; // State for the active inbox tab

        // Check auth status on load
        if (!AUTH_TOKEN) {
            window.location.href = 'admin-login.html';
        }
        
        function logout() {
            localStorage.removeItem('adminToken');
            window.location.href = 'admin-login.html';
        }

        // --- AUTHENTICATED FETCH HELPER ---
        async function authFetch(url, options = {}) {
            const defaultHeaders = {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${AUTH_TOKEN}`,
            };

            const response = await fetch(url, {
                ...options,
                headers: { ...defaultHeaders, ...options.headers },
            });

            if (response.status === 403 || response.status === 401) {
                logout();
                throw new Error("Session expired. Please log in again.");
            }
            return response;
        }

        // --- CLIENT MANAGEMENT LOGIC (unchanged) ---
        async function loadClients() {
            const clientListBody = document.getElementById('client-list');
            clientListBody.innerHTML = '<tr><td colspan="6" class="text-center text-gray-500 py-4">Loading clients...</td></tr>';
            try {
                const response = await authFetch(`${API_BASE}/admin/client`);
                const result = await response.json();
                
                if (result.status === "Success") {
                    activeClients = result.data;
                    renderClients(activeClients);
                } else {
                    clientListBody.innerHTML = `<tr><td colspan="6" class="text-center text-red-500 py-4">Failed to load clients: ${result.message}</td></tr>`;
                }

            } catch (error) {
                console.error('Error loading clients:', error);
                clientListBody.innerHTML = `<tr><td colspan="6" class="text-center text-red-500 py-4">Network Error: ${error.message}</td></tr>`;
            }
        }

        function renderClients(clients) {
            const clientListBody = document.getElementById('client-list');
            clientListBody.innerHTML = ''; 

            if (clients.length === 0) {
                clientListBody.innerHTML = '<tr><td colspan="6" class="text-center text-gray-500 py-4">No clients found.</td></tr>';
                return;
            }

            clients.forEach(client => {
                const isActive = client.isActive;
                const statusBadge = isActive 
                    ? `<span class="status-badge status-enabled">Enabled</span>` 
                    : `<span class="status-badge status-disabled">Disabled</span>`;
                
                // Determine Online Status (Based on lastActivityAt field added to API)
                const now = Date.now();
                const lastActiveTime = client.lastActivityAt ? new Date(client.lastActivityAt).getTime() : 0;
                // Define 'Online' as active in the last 15 minutes (900,000 ms)
                const isOnline = (now - lastActiveTime) < 900000; 
                const lastActiveText = client.lastActivityAt ? new Date(client.lastActivityAt).toLocaleString() : 'Never';
                const onlineStatusHtml = isOnline 
                    ? `<span class="status-online font-bold"><i class="fas fa-circle text-xs mr-1"></i> Online</span>`
                    : `<span class="status-offline"><i class="far fa-circle text-xs mr-1"></i> ${lastActiveText}</span>`;


                const row = `
                    <tr>
                        <td class="font-semibold">${client.username}</td>
                        <td>${client.clientName || 'N/A'}<br><span class="text-sm text-gray-500">${client.email || 'N/A'}</span></td>
                        <td>${client.planName}<br><span class="text-sm text-gray-500">${new Date(client.validityEnd).toLocaleDateString()}</span></td>
                        <td>${statusBadge}</td>
                        <td>${onlineStatusHtml}</td>
                        <td>
                            <button class="action-btn" onclick="openUpdateModal('${client._id}')"><i class="fas fa-edit"></i> Edit</button>
                            <button class="action-btn delete" onclick="deleteClient('${client._id}')"><i class="fas fa-trash-alt"></i> Remove</button>
                            <button class="action-btn modal-button" onclick="openReplyForm('${client._id}', '${client.username}')"><i class="fas fa-reply"></i> Message</button>
                        </td>
                    </tr>
                `;
                clientListBody.insertAdjacentHTML('beforeend', row);
            });
        }

        async function deleteClient(clientId) {
            if (!confirm("Are you sure you want to permanently delete this client?")) return;
            
            try {
                const response = await authFetch(`${API_BASE}/admin/client?clientId=${clientId}`, {
                    method: 'DELETE',
                });

                if (response.ok) {
                    // Using custom modal/message box instead of alert()
                    const messageBox = document.createElement('div');
                    messageBox.className = "fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50";
                    messageBox.innerHTML = '<div class="bg-white p-6 rounded-lg shadow-xl"><p class="font-bold text-lg text-green-600">Client deleted successfully.</p></div>';
                    document.body.appendChild(messageBox);
                    setTimeout(() => messageBox.remove(), 2000); 

                    loadClients(); 
                } else {
                    const result = await response.json();
                    const messageBox = document.createElement('div');
                    messageBox.className = "fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50";
                    messageBox.innerHTML = `<div class="bg-white p-6 rounded-lg shadow-xl"><p class="font-bold text-lg text-red-600">Deletion failed: ${result.message}</p></div>`;
                    document.body.appendChild(messageBox);
                    setTimeout(() => messageBox.remove(), 3000);
                }
            } catch (error) {
                const messageBox = document.createElement('div');
                messageBox.className = "fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50";
                messageBox.innerHTML = `<div class="bg-white p-6 rounded-lg shadow-xl"><p class="font-bold text-lg text-red-600">Network error: ${error.message}</p></div>`;
                document.body.appendChild(messageBox);
                setTimeout(() => messageBox.remove(), 3000);
            }
        }

        // --- ADD CLIENT MODAL LOGIC (unchanged) ---
        function openAddClientModal() {
            document.getElementById('add-client-modal').style.display = 'flex';
            document.getElementById('add-client-form').reset();
            document.getElementById('add-status-msg').textContent = '';
        }
        
        function closeAddClientModal() {
            document.getElementById('add-client-modal').style.display = 'none';
        }

        document.getElementById('add-client-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const statusMsg = document.getElementById('add-status-msg');

            const newClientData = {
                username: form.elements['add-username'].value,
                password: form.elements['add-password'].value,
                clientName: form.elements['add-clientName'].value || null,
                email: form.elements['add-email'].value || null,
                planName: form.elements['add-plan'].value,
                validity: form.elements['add-validity'].value,
            };

            statusMsg.textContent = 'Creating client...';
            statusMsg.style.color = '#1D4ED8';

            try {
                const response = await authFetch(`${API_BASE}/admin/client`, {
                    method: 'POST',
                    body: JSON.stringify(newClientData),
                });
                const result = await response.json();

                if (response.ok) {
                    statusMsg.textContent = 'Client created successfully!';
                    statusMsg.style.color = '#10b981';
                    loadClients(); 
                    setTimeout(closeAddClientModal, 1500);
                } else {
                    statusMsg.textContent = `Creation Failed: ${result.message}`;
                    statusMsg.style.color = '#dc2626';
                }
            } catch (error) {
                statusMsg.textContent = `Network Error: ${error.message}`;
                statusMsg.style.color = '#dc2626';
            }
        });

        // --- UPDATE CLIENT MODAL LOGIC (unchanged) ---
        function openUpdateModal(clientId) {
            const client = activeClients.find(c => c._id === clientId);
            if (!client) return alert("Client data not found.");

            document.getElementById('update-client-id').value = client._id;
            document.getElementById('update-plan').value = client.planName;
            
            const date = new Date(client.validityEnd);
            const formattedDate = date.toISOString().substring(0, 10);
            document.getElementById('update-validity').value = formattedDate;

            document.getElementById('update-status').value = String(client.isActive);
            document.getElementById('update-password').value = ''; // Reset password field

            document.getElementById('update-client-modal').style.display = 'flex';
        }

        function closeUpdateModal() {
            document.getElementById('update-client-modal').style.display = 'none';
            document.getElementById('update-client-form').reset();
            document.getElementById('update-status-msg').textContent = '';
        }

        document.getElementById('update-client-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const clientId = form.elements['update-client-id'].value;
            const statusMsg = document.getElementById('update-status-msg');

            const updateData = {
                planName: form.elements['update-plan'].value,
                validity: form.elements['update-validity'].value,
                isActive: form.elements['update-status'].value === 'true',
            };
            const password = form.elements['update-password'].value;

            if (password) {
                updateData.password = password;
            }

            statusMsg.textContent = 'Updating...';
            statusMsg.style.color = '#1D4ED8';

            try {
                const response = await authFetch(`${API_BASE}/admin/client`, {
                    method: 'PUT',
                    body: JSON.stringify({...updateData, clientId}),
                });
                const result = await response.json();

                if (response.ok) {
                    statusMsg.textContent = 'Client updated successfully!';
                    statusMsg.style.color = '#10b981';
                    loadClients(); 
                    setTimeout(closeUpdateModal, 1500);
                } else {
                    statusMsg.textContent = `Update Failed: ${result.message}`;
                    statusMsg.style.color = '#dc2626';
                }
            } catch (error) {
                statusMsg.textContent = `Network Error: ${error.message}`;
                statusMsg.style.color = '#dc2626';
            }
        });

        // --- MESSAGING / INBOX LOGIC (UPDATED) ---
        
        // Function to load counts from BOTH collections
        async function loadInboxCounts() {
            let totalUnread = 0;
            
            try {
                // 1. Authenticated Client Messages
                const msgResponse = await authFetch(`${API_BASE}/inbox/message`);
                const msgResult = await msgResponse.json();
                if (msgResult.status === "Success") {
                    // Admin should only count messages RECEIVED by them
                    const adminReceivedMessages = msgResult.messages.filter(m => m.receiverId === ADMIN_ID);
                    const unreadClientCount = adminReceivedMessages.filter(m => m.isRead === false).length;
                    totalUnread += unreadClientCount;
                }
            } catch (e) {
                console.error("Failed to load client message counts:", e);
            }
            
            try {
                // 2. Unauthenticated Support/Demo Requests
                const supportResponse = await authFetch(`${API_BASE}/admin/support`); // NEW API
                const supportResult = await supportResponse.json();
                if (supportResult.status === "Success") {
                    totalUnread += supportResult.unreadCount; // Already calculated on server
                }
            } catch (e) {
                // If this fails, the count just won't update, but the app stays running
                console.error("Failed to load support message counts:", e);
            }
            
            const badgeElement = document.getElementById('notification-badge');
            const inboxBadgeElement = document.getElementById('inbox-badge');

            if (totalUnread > 0) {
                badgeElement.textContent = totalUnread;
                inboxBadgeElement.textContent = totalUnread;
                badgeElement.style.display = 'block';
                inboxBadgeElement.style.display = 'block';
            } else {
                badgeElement.style.display = 'none';
                inboxBadgeElement.style.display = 'none';
            }
        }
        
        // --- INBOX VIEW CONTROL ---

        function toggleInbox(defaultTab = 'messages') {
            document.getElementById('inbox-modal').style.display = 'flex';
            document.getElementById('reply-form').style.display = 'none';
            document.getElementById('inbox-messages-container').style.display = 'block';
            switchInboxTab(defaultTab);
        }
        
        function closeInbox() {
            document.getElementById('inbox-modal').style.display = 'none';
            selectedClientId = null; 
            selectedClientUsername = null;
            loadInboxCounts(); // Refresh counts after closing
        }

        function switchInboxTab(tabType) {
            currentInboxTab = tabType;
            
            document.getElementById('tab-messages-btn').classList.remove('active');
            document.getElementById('tab-support-btn').classList.remove('active');
            
            if (tabType === 'messages') {
                document.getElementById('tab-messages-btn').classList.add('active');
                loadClientMessages();
            } else if (tabType === 'support') {
                document.getElementById('tab-support-btn').classList.add('active');
                loadSupportMessages();
            }
        }
        
        function openReplyForm(clientId, username) {
            selectedClientId = clientId;
            selectedClientUsername = username;
            document.getElementById('inbox-title').textContent = `Send Reply`;
            document.getElementById('reply-to-client').textContent = username;
            document.getElementById('reply-form').style.display = 'block';
            document.getElementById('inbox-messages-container').style.display = 'none';
            // Clear previous status
            document.getElementById('reply-status').textContent = '';
        }

        // --- MESSAGE LOADING FUNCTIONS ---
        
        async function loadClientMessages() {
            const msgContainer = document.getElementById('inbox-messages-container');
            msgContainer.innerHTML = '<p class="text-center text-gray-500 py-4">Loading client messages...</p>';
            
            try {
                const response = await authFetch(`${API_BASE}/inbox/message`);
                const result = await response.json();

                if (result.status === "Success") {
                    // Admin should see messages where they are the receiver (from a client)
                    const receivedMessages = result.messages.filter(m => m.receiverId === ADMIN_ID);
                    msgContainer.innerHTML = '';

                    if (receivedMessages.length === 0) {
                        msgContainer.innerHTML = '<p class="text-center text-gray-500 py-4">No authenticated messages from clients.</p>';
                        return;
                    }

                    receivedMessages.forEach(msg => {
                        const isUnread = !msg.isRead;
                        const cardClass = isUnread ? 'unread' : '';
                        const clientName = activeClients.find(c => c._id === msg.senderId)?.username || 'Unknown Client'; // Use stored client data
                        
                        const messageHtml = `
                            <div class="message-card ${cardClass}" 
                                 onclick="viewClientMessage('${msg._id}', '${msg.subject}', '${msg.body}', '${msg.senderId}', '${clientName}', ${isUnread}, '${msg.timestamp}')">
                                <p class="text-sm text-gray-700">From: <strong>${clientName}</strong> (${isUnread ? 'NEW' : 'Read'})</p>
                                <p class="text-md font-bold">${msg.subject}</p>
                                <small class="text-gray-500">${new Date(msg.timestamp).toLocaleString()}</small>
                            </div>
                        `;
                        msgContainer.insertAdjacentHTML('beforeend', messageHtml);
                    });
                } else {
                    msgContainer.innerHTML = `<p class="text-center text-red-500 py-4">Failed to load client inbox: ${result.message}</p>`;
                }
            } catch (error) {
                msgContainer.innerHTML = `<p class="text-center text-red-500 py-4">Network Error: ${error.message}</p>`;
            }
        }

        async function loadSupportMessages() {
            const msgContainer = document.getElementById('inbox-messages-container');
            msgContainer.innerHTML = '<p class="text-center text-gray-500 py-4">Loading demo requests...</p>';
            
            try {
                const response = await authFetch(`${API_BASE}/admin/support`);
                const result = await response.json();

                if (result.status === "Success") {
                    const supportMessages = result.messages;
                    msgContainer.innerHTML = '';

                    if (supportMessages.length === 0) {
                        msgContainer.innerHTML = '<p class="text-center text-gray-500 py-4">No demo requests or public inquiries.</p>';
                        return;
                    }

                    supportMessages.forEach(msg => {
                        const isUnread = !msg.isRead;
                        const cardClass = isUnread ? 'unread' : '';
                        
                        // Display name/email since these are unauthenticated
                        const senderInfo = `${msg.clientName || 'N/A'} (${msg.clientEmail || 'N/A'})`;
                        
                        const messageHtml = `
                            <div class="message-card ${cardClass}" 
                                 onclick="viewSupportMessage('${msg._id}', '${msg.messageText}', '${msg.clientName}', '${msg.clientEmail}', '${msg.clientMobile}', ${isUnread}, '${msg.receivedAt}')">
                                <p class="text-sm text-gray-700">From: <strong>${senderInfo}</strong> (${isUnread ? 'NEW' : 'Read'})</p>
                                <p class="text-md font-bold">Inquiry: ${msg.messageText.substring(0, 50)}...</p>
                                <small class="text-gray-500">Received: ${new Date(msg.receivedAt).toLocaleString()}</small>
                            </div>
                        `;
                        msgContainer.insertAdjacentHTML('beforeend', messageHtml);
                    });
                } else {
                    msgContainer.innerHTML = `<p class="text-center text-red-500 py-4">Failed to load requests: ${result.message}</p>`;
                }
            } catch (error) {
                msgContainer.innerHTML = `<p class="text-center text-red-500 py-4">Network Error: ${error.message}</p>`;
            }
        }

        // --- MESSAGE VIEW / REPLY FUNCTIONS ---

        function viewClientMessage(messageId, subject, body, senderId, clientUsername, isUnread, timestamp) {
            
            if (isUnread) {
                authFetch(`${API_BASE}/inbox/message?messageId=${messageId}`, { method: 'PUT' });
                // We reload the client messages to mark it read visually
                setTimeout(loadClientMessages, 200); 
            }
            
            // Use custom modal/message box instead of alert()
            const messageContent = `
                <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-lg">
                    <h3 class="text-xl font-bold mb-2 text-primary-blue">Client Message: ${subject}</h3>
                    <p class="text-sm text-gray-600 mb-3">From: <strong>${clientUsername}</strong> | Date: ${new Date(timestamp).toLocaleString()}</p>
                    <div class="p-4 bg-gray-50 border rounded whitespace-pre-wrap">${body}</div>
                    <div class="mt-4 flex justify-end">
                        <button onclick="document.querySelector('#message-view-modal').remove()" class="action-btn delete">Close</button>
                    </div>
                </div>
            `;
            const modal = document.createElement('div');
            modal.id = 'message-view-modal';
            modal.className = "fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50";
            modal.innerHTML = messageContent;
            document.body.appendChild(modal);

            // Set up reply form after viewing
            openReplyForm(senderId, clientUsername);
        }

        function viewSupportMessage(messageId, messageText, clientName, clientEmail, clientMobile, isUnread, receivedAt) {
            
            if (isUnread) {
                authFetch(`${API_BASE}/admin/support?messageId=${messageId}`, { method: 'PUT' });
                // We reload the support messages to mark it read visually
                setTimeout(loadSupportMessages, 200); 
            }

            // Use custom modal/message box instead of alert()
            const messageContent = `
                <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-lg">
                    <h3 class="text-xl font-bold mb-2 text-secondary-green">Demo/Support Request</h3>
                    <p class="text-sm text-gray-600">Name: <strong>${clientName || 'N/A'}</strong></p>
                    <p class="text-sm text-gray-600">Email: <strong>${clientEmail || 'N/A'}</strong></p>
                    <p class="text-sm text-gray-600 mb-3">Mobile: <strong>${clientMobile || 'N/A'}</strong> | Received: ${new Date(receivedAt).toLocaleString()}</p>
                    <div class="p-4 bg-gray-50 border rounded whitespace-pre-wrap">${messageText}</div>
                    <div class="mt-4 flex justify-end">
                        <a href="mailto:${clientEmail}" target="_blank" class="action-btn modal-button mr-2 bg-primary-blue">Reply via Email</a>
                        <a href="https://wa.me/${clientMobile}" target="_blank" class="action-btn modal-button mr-2 bg-green-600 hover:bg-green-700">WhatsApp</a>
                        <button onclick="document.querySelector('#message-view-modal').remove()" class="action-btn delete">Close</button>
                    </div>
                </div>
            `;
            const modal = document.createElement('div');
            modal.id = 'message-view-modal';
            modal.className = "fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50";
            modal.innerHTML = messageContent;
            document.body.appendChild(modal);
        }
        
        async function sendMessage() {
            const subject = document.getElementById('reply-subject').value;
            const body = document.getElementById('reply-body').value;
            const statusMsg = document.getElementById('reply-status');

            if (!selectedClientId) {
                statusMsg.textContent = 'Error: No client selected.';
                statusMsg.style.color = '#dc2626';
                return;
            }
            if (!body) {
                statusMsg.textContent = 'Message body cannot be empty.';
                statusMsg.style.color = '#dc2626';
                return;
            }

            statusMsg.textContent = 'Sending...';
            statusMsg.style.color = '#1D4ED8';
            
            try {
                const response = await authFetch(`${API_BASE}/inbox/message`, {
                    method: 'POST',
                    body: JSON.stringify({
                        subject,
                        body,
                        recipientId: selectedClientId,
                        senderId: ADMIN_ID // Explicitly set admin as sender
                    }),
                });
                const result = await response.json();

                if (response.ok) {
                    statusMsg.textContent = 'Reply sent successfully!';
                    statusMsg.style.color = '#10b981';
                    document.getElementById('reply-subject').value = '';
                    document.getElementById('reply-body').value = '';
                    // Return to the message list after sending
                    setTimeout(() => switchInboxTab('messages'), 100); 
                    setTimeout(closeInbox, 1500);
                } else {
                    statusMsg.textContent = `Send Failed: ${result.message}`;
                    statusMsg.style.color = '#dc2626';
                }
            } catch (error) {
                statusMsg.textContent = `Network Error: ${error.message}`;
                statusMsg.style.color = '#dc2626';
            }
        }

        // --- INITIALIZATION ---
        window.onload = () => {
            loadClients();
            loadInboxCounts();
            setInterval(loadInboxCounts, 60000); 
        };
    </script>
