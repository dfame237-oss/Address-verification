        const CORRECT_ACCESS_HASH = "152d001e4a329434851167120a1c6edb5c907b36f75359d9972c3d1000b08008"; 
        const BULK_PAGE_URL = "bulk.html";
        
        // Asynchronous function to compute SHA-256 hash of a string
        async function sha256(message) {
            // Encode the string as utf-8
            const msgBuffer = new TextEncoder().encode(message);                    
            // Hash the message
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            // Convert buffer to byte array
            const hashArray = Array.from(new Uint8Îû´Array(hashBuffer));
            // Convert bytes to hex string                  
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
