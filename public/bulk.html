<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-950 text-white">

<!-- NAVBAR -->
<header class="bg-slate-900/80 border-b border-white/10 backdrop-blur sticky top-0 z-50">
  <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">

    <a href="index.html" class="flex items-center gap-2">
      <div class="h-9 w-9 rounded-xl bg-gradient-to-br from-blue-600 to-green-500 flex items-center justify-center font-bold">
        DF
      </div>
      <span class="font-semibold tracking-tight">Dfame Address AI</span>
    </a>

    <nav class="hidden sm:flex gap-6 text-sm">
      <a href="index.html" class="text-slate-300 hover:text-white">Home</a>
      <a href="single.html" class="text-slate-300 hover:text-white">Single</a>
      <a href="bulk.html" class="text-slate-300 hover:text-white">Bulk</a>
    </nav>

  </div>
</header>


<!-- MAIN -->
<section class="max-w-4xl mx-auto px-4 py-10">

  <h1 class="text-3xl font-bold mb-4">Bulk Address Verification</h1>
  <p class="text-slate-400 mb-6 text-sm">
    Upload a CSV containing messy Indian addresses.  
    AI will clean, verify and correct every entry.
  </p>

  <!-- Upload box -->
  <div class="bg-slate-900 border border-white/10 p-6 rounded-xl">

    <p class="text-sm mb-3">Upload CSV File</p>

    <input type="file" id="csvFile" accept=".csv"
      class="block w-full text-sm text-slate-300 bg-slate-800 border border-white/10 p-3 rounded-xl"/>

    <button onclick="validateCSV()"
      class="mt-5 w-full py-3 bg-gradient-to-r from-blue-600 to-green-500 rounded-xl font-semibold shadow">
      Start Bulk Verification
    </button>
  </div>

  <!-- Status text -->
  <p id="bulk-status" class="mt-5 text-sm text-slate-300"></p>

  <!-- Result section -->
  <div id="download-section"
       class="mt-6 p-5 bg-slate-900 border border-white/10 rounded-xl hidden">

    <h2 class="text-xl mb-3 font-semibold">Bulk Verification Complete</h2>

    <p class="text-slate-400 mb-3 text-sm">
      Your processed file is ready to download.
    </p>

    <a id="download-link"
       class="inline-block px-5 py-3 bg-gradient-to-r from-blue-600 to-green-500 rounded-xl text-sm font-semibold shadow cursor-pointer">
      Download Clean CSV
    </a>
  </div>

</section>


<script src="script.js"></script>

</body>
</html>
