<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Locator — Admin Login</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Custom Tailwind config using the consistent 'tf-' palette
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tf-dark': '#0F172A', 
                        'tf-primary': '#5F3DC4', // Deep Violet/Purple (New Primary)
                        'tf-secondary': '#A437C1', // Vibrant Magenta/Pink Accent (New Secondary)
                        'tf-bg-light': '#F1F5F9', // Light Background
                        'alert-dark': '#DC2626',
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                }
            }
        }
    </script>
    <style>
        /* Shared Login Styles */
        body { 
            font-family: 'Inter', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background-color: #F1F5F9; 
        }
        
        /* Card styling applied directly via class in HTML */
        
        /* Form Input Focus Styling */
        .input-style {
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .input-style:focus {
            border-color: #5F3DC4; /* tf-primary */
            box-shadow: 0 0 0 3px rgba(95, 61, 196, 0.2);
            outline: none;
        }
    </style>
</head>
<body class="bg-tf-bg-light">
    
    <div class="w-full max-w-md bg-white p-10 rounded-2xl shadow-3xl border-t-8 border-tf-secondary login-container">

        <header class="text-center mb-10">
            <h1 class="text-3xl font-extrabold text-gray-900 mb-2">
                <span class="text-tf-primary">Smart Locator</span>
            </h1>
            <h2 class="text-xl font-semibold text-gray-700">Admin Portal</h2>
            <p class="text-sm text-gray-500 mt-1">Secure access for managing clients and data.</p>
        </header>

        <form id="adminLoginForm" class="space-y-6">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required
                       class="input-style w-full p-3 border border-gray-300 rounded-lg">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required
                       class="input-style w-full p-3 border border-gray-300 rounded-lg">
            </div>

            <button type="submit" id="loginButton" 
                    class="w-full p-3 bg-tf-primary text-white rounded-lg font-extrabold text-lg 
                           hover:bg-[#4d2e97] transition duration-300 shadow-lg shadow-tf-primary/50">
                Login to Dashboard
            </button>
            
            <p id="message" class="text-center text-sm hidden"></p>
        </form>
        
        <div class="mt-8 text-center">
             <a href="index.html" class="text-sm text-tf-secondary hover:text-tf-primary transition">← Back to Smart Locator Home</a>
        </div>
    </div>
    
    <script>
        // FIX: Update the endpoint to point to the consolidated router with the 'login' action
        const LOGIN_API_ENDPOINT = "/api/admin/index?action=login";
        const ADMIN_DASHBOARD_URL = "admin-dashboard.html"; 

        document.getElementById('adminLoginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('loginButton');
            const message = document.getElementById('message');

            loginButton.disabled = true;
            loginButton.textContent = 'Authenticating...';
            // Reset message visibility
            message.textContent = '';
            message.classList.add('hidden'); 

            try {
                const response = await fetch(LOGIN_API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                // Since the API returns JSON even on error, we read the body first.
                const result = await response.json();

                if (response.ok && result.status === "Success") {
                    // --- SUCCESS PATH ---
                    localStorage.setItem('adminToken', result.token); 
                    message.classList.remove('text-alert-dark', 'hidden');
                    message.classList.add('text-tf-secondary', 'block'); 
                    message.textContent = "Login successful! Redirecting...";
                    
                    setTimeout(() => {
                        window.location.href = ADMIN_DASHBOARD_URL;
                    }, 600);

                } else {
                    // --- API FAILURE PATH (e.g., status 401) ---
                    message.classList.remove('text-tf-secondary', 'hidden');
                    message.classList.add('text-alert-dark', 'block'); 
                    
                    message.textContent = result.message || "Login failed. Please check username and password.";
                }
            } catch (e) {
                // --- NETWORK FAILURE PATH ---
                message.classList.remove('text-tf-secondary', 'hidden');
                message.classList.add('text-alert-dark', 'block'); 
                message.textContent = "Network error. Could not connect to the authentication server.";
                console.error("Fetch Error:", e);
            } finally {
                // Re-enable button
                loginButton.disabled = false;
                loginButton.textContent = 'Login to Dashboard';
            }
        });
        
        // Check if admin token exists and redirect immediately if so
        if (localStorage.getItem('adminToken')) {
            window.location.href = ADMIN_DASHBOARD_URL;
        }
    </script>
</body>
</html>
