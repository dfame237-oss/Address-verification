<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Custom Tailwind config using the consistent 'tf-' palette
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tf-dark': '#0F172A', // Deep Blue-Gray Background
                        'tf-primary': '#6366F1', // Indigo/Violet Primary Accent
                        'tf-secondary': '#06B6D4', // Cyan Secondary Accent
                        'tf-text': '#E2E8F0', // Light Text
                        'tf-card': '#1E293B', // Darker Card Background
                        'alert-dark': '#DC2626',
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                }
            }
        }
    </script>
    <style>
        /* Shared Login Styles */
        body { font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #F1F5F9; }
        
        .login-container { 
            background: white; 
            padding: 45px; 
            border-radius: 16px; 
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1); 
            width: 100%; 
            max-width: 420px; 
            border-top: 5px solid #06B6D4; /* Secondary accent border */
        }
        
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #1E293B; }
        .form-group input { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #CBD5E1; 
            border-radius: 8px; 
            box-sizing: border-box; 
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-group input:focus {
            border-color: #6366F1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }
        
        .btn-login { 
            width: 100%; 
            padding: 12px; 
            background-color: #6366F1; /* Primary accent color */
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 1.1rem; 
            font-weight: 700;
            cursor: pointer; 
            transition: background-color 0.3s, transform 0.1s; 
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3);
        }
        .btn-login:hover { 
            background-color: #4F46E5;
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="bg-[#F1F5F9] min-h-screen flex items-center justify-center p-4">
    
    <div class="w-full max-w-md login-container">

        <header class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-gray-900 mb-2">
                <span class="text-tf-secondary">Admin</span> Panel Login
            </h1>
            <p class="text-gray-500">Secure access for managing clients and plans.</p>
        </header>

        <form id="adminLoginForm" class="space-y-6">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" id="loginButton" class="btn-login">
                Login to Dashboard
            </button>
            
            <p id="message" class="text-center text-sm hidden"></p>
        </form>
    </div>
    
    <script>
        // FIX: Update the endpoint to point to the consolidated router with the 'login' action
        const LOGIN_API_ENDPOINT = "/api/admin/index?action=login";
        const ADMIN_DASHBOARD_URL = "admin-dashboard.html"; 

        document.getElementById('adminLoginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('loginButton');
            const message = document.getElementById('message');

            loginButton.disabled = true;
            loginButton.textContent = 'Authenticating...';
            // Reset message visibility
            message.textContent = '';
            message.classList.add('hidden'); 

            try {
                const response = await fetch(LOGIN_API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                // Since the API returns JSON even on error (status 401/400/500), we read the body first.
                const result = await response.json();

                if (response.ok && result.status === "Success") {
                    // --- SUCCESS PATH ---
                    localStorage.setItem('adminToken', result.token); 
                    message.classList.remove('text-alert-dark', 'hidden');
                    message.classList.add('text-tf-secondary', 'block'); 
                    message.textContent = "Login successful! Redirecting...";
                    
                    setTimeout(() => {
                        window.location.href = ADMIN_DASHBOARD_URL;
                    }, 600);

                } else {
                    // --- API FAILURE PATH (e.g., status 401) ---
                    message.classList.remove('text-tf-secondary', 'hidden');
                    message.classList.add('text-alert-dark', 'block'); 
                    
                    message.textContent = result.message || "Login failed. Please check username and password.";
                }
            } catch (e) {
                // --- NETWORK FAILURE PATH ---
                message.classList.remove('text-tf-secondary', 'hidden');
                message.classList.add('text-alert-dark', 'block'); 
                message.textContent = "Network error. Could not connect to the authentication server.";
                console.error("Fetch Error:", e);
            } finally {
                // Re-enable button
                loginButton.disabled = false;
                loginButton.textContent = 'Login to Dashboard';
            }
        });
        
        // Check if admin token exists and redirect immediately if so
        if (localStorage.getItem('adminToken')) {
            window.location.href = ADMIN_DASHBOARD_URL;
        }
    </script>
</body>
</html>
