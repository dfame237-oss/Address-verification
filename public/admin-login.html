<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#1D4ED8',
                        'secondary-green': '#059669',
                        'neutral-gray': '#E5E7EB',
                        'alert-dark': '#991B1B',
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                }
            }
        }
    </script>
</head>
<body class="bg-neutral-gray min-h-screen flex items-center justify-center p-4">
    
    <div class="w-full max-w-md bg-white p-8 sm:p-10 rounded-xl shadow-2xl border border-gray-100">

        <header class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-gray-900 mb-2">
                <span class="text-primary-blue">Admin</span> Panel Login
            </h1>
            <p class="text-gray-500">Secure access for managing clients and plans.</p>
        </header>

        <form id="adminLoginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" name="username" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary-blue focus:border-primary-blue transition duration-150">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary-blue focus:border-primary-blue transition duration-150">
            </div>

            <button type="submit" id="loginButton" class="w-full py-3 bg-secondary-green text-white font-bold rounded-lg shadow-md hover:bg-green-700 transition duration-200 focus:outline-none focus:ring-4 focus:ring-secondary-green focus:ring-opacity-50">
                Login
            </button>
            
            <p id="message" class="text-center text-sm hidden"></p>
        </form>
    </div>
    
    <script>
        const LOGIN_API_ENDPOINT = "/api/admin/login";
        const ADMIN_DASHBOARD_URL = "admin-dashboard.html"; 

        document.getElementById('adminLoginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('loginButton');
            const message = document.getElementById('message');

            loginButton.disabled = true;
            loginButton.textContent = 'Authenticating...';
            // Reset message visibility
            message.textContent = '';
            message.classList.add('hidden'); // Ensure hidden initially

            try {
                const response = await fetch(LOGIN_API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                // Since the API returns JSON even on error (status 401/400/500), we read the body first.
                const result = await response.json();
                console.log("admin login response:", response.status, result);

                if (response.ok && result.status === "Success") {
                    // --- SUCCESS PATH ---
                    localStorage.setItem('adminToken', result.token); 
                    message.classList.remove('text-alert-dark', 'hidden');
                    message.classList.add('text-secondary-green', 'block'); // Ensure 'block' makes it visible
                    message.textContent = "Login successful! Redirecting...";
                    
                    setTimeout(() => {
                        window.location.href = ADMIN_DASHBOARD_URL;
                    }, 600);

                } else {
                    // --- API FAILURE PATH (e.g., status 401) ---
                    message.classList.remove('text-secondary-green', 'hidden');
                    message.classList.add('text-alert-dark', 'block'); // Make visible and show error style
                    
                    // The API's sendFailure() returns { message: "Invalid credentials." }
                    message.textContent = result.message || "Login failed. Please check username and password.";
                }
            } catch (e) {
                // --- NETWORK FAILURE PATH (e.g., Vercel 404 or connection failure) ---
                message.classList.remove('text-secondary-green', 'hidden');
                message.classList.add('text-alert-dark', 'block'); // Make visible and show error style
                message.textContent = "Network error. Could not connect to the authentication server.";
                console.error("Fetch Error:", e);
            } finally {
                // Re-enable button
                loginButton.disabled = false;
                loginButton.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
