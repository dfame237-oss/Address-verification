<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact & Plan Purchase - AI VERIFY</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tf-primary': '#6366F1', 
                        'tf-secondary': '#06B6D4', 
                        'neutral-gray': '#F9FAFB', 
                        'whatsapp-green': '#25D366',
                        'alert-dark': '#DC2626', 
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'], },
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .input-focus {
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .input-focus:focus {
            /* Ensures brand consistent focus style (Cyan) */
            border-color: #06B6D4;
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.4); 
            outline: none;
        }
    </style>
</head>
<body class="bg-neutral-gray min-h-screen flex items-center justify-center p-4">
    
    <div class="w-full max-w-xl bg-white p-8 sm:p-10 rounded-xl shadow-2xl border-t-4 border-tf-secondary">

        <a href="index.html" class="text-tf-primary hover:text-indigo-700 font-medium mb-6 inline-flex items-center transition duration-150">
            <i class="fas fa-arrow-left w-4 h-4 mr-2"></i>
            Back to Home
        </a>

        <header class="text-center mb-10">
            <h1 class="text-3xl font-extrabold text-gray-900 mb-2">
                <span class="text-tf-secondary">Contact Support & Pricing</span>
            </h1>
            <p class="text-lg text-gray-600 mt-2">Get in touch instantly for bulk plan requirements, pricing, and demos.</p>
        </header>
        
        <div class="space-y-8">
            
            <div class="p-6 bg-cyan-50 border-l-4 border-tf-secondary rounded-xl shadow-inner">
                <h3 class="font-bold text-xl text-tf-secondary mb-4 flex items-center">
                    <i class="fas fa-headset text-2xl mr-3"></i> Immediate Sales Support (Recommended)
                </h3>
                
                <a href="https://wa.me/919193246219" target="_blank" class="block w-full text-center py-3 px-6 bg-whatsapp-green text-white font-bold rounded-lg shadow-lg transition hover:bg-green-600 mb-4 transform hover:scale-[1.01]">
                    <i class="fab fa-whatsapp mr-2"></i> Direct WhatsApp Chat
                </a>
                
                <p class="text-center text-sm text-gray-700">
                    Need to talk? Call us at: 
                    <a href="tel:+919193246219" class="font-semibold text-tf-primary hover:underline transition">+91 9193246219</a>
                </p>
            </div>

            <div class="p-6 border border-gray-300 rounded-xl shadow-lg bg-white">
                <h3 class="font-bold text-xl text-tf-primary mb-5 flex items-center">
                    <i class="fas fa-paper-plane text-2xl mr-3"></i> Or Send a Direct Inquiry
                </h3>
                <form id="contactForm" class="space-y-4">
                    
                    <div class="grid sm:grid-cols-2 gap-4">
                        <div>
                            <label for="clientName" class="block text-sm font-medium text-gray-700">Your Name</label>
                            <input type="text" id="clientName" required class="w-full p-3 border border-gray-300 rounded-lg input-focus">
                        </div>
                        <div>
                            <label for="clientEmail" class="block text-sm font-medium text-gray-700">Work Email</label>
                            <input type="email" id="clientEmail" required class="w-full p-3 border border-gray-300 rounded-lg input-focus">
                        </div>
                    </div>
                    
                    <div>
                        <label for="clientMobile" class="block text-sm font-medium text-gray-700">Mobile Number (Required for Call Back)</label>
                        <div class="flex">
                            <span class="inline-flex items-center px-3 border border-r-0 border-gray-300 bg-gray-50 text-gray-500 rounded-l-lg font-medium text-sm">
                                +91
                            </span>
                            <input type="tel" id="clientMobile" required 
                                pattern="[0-9]{10}" title="10 digit Indian Mobile Number"
                                placeholder="9876543210"
                                class="w-full p-3 border border-gray-300 rounded-r-lg input-focus"> 
                        </div>
                    </div>
                    
                    <div>
                        <label for="messageText" class="block text-sm font-medium text-gray-700">Your Requirement (e.g., "Need plan for 5,000 checks" or "Requesting a demo")</label>
                        <textarea id="messageText" rows="4" required class="w-full p-3 border border-gray-300 rounded-lg input-focus resize-none"></textarea>
                    </div>
                    
                    <button type="submit" id="sendMessageButton" class="w-full py-3 bg-tf-primary text-white font-bold rounded-lg shadow-md hover:bg-indigo-700 transition transform hover:scale-[1.005]">
                        Submit Inquiry
                    </button>
                    <p id="messageStatus" class="text-center text-sm font-semibold pt-2"></p>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        const API_SUPPORT_ENDPOINT = "/api/support/message";

        document.getElementById('contactForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const button = document.getElementById('sendMessageButton');
            const statusMessage = document.getElementById('messageStatus');
            
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Sending...';
            statusMessage.textContent = '';

            const clientMobile = document.getElementById('clientMobile').value.trim();
            const messageData = {
                clientName: document.getElementById('clientName').value,
                clientEmail: document.getElementById('clientEmail').value,
                clientMobile: clientMobile, 
                messageText: document.getElementById('messageText').value,
            };

            // Client-side validation for 10-digit mobile number
            if (clientMobile.length !== 10 || !/^\d{10}$/.test(clientMobile)) {
                 statusMessage.className = 'text-alert-dark mt-3';
                 statusMessage.textContent = 'Please enter a valid 10-digit mobile number.';
                 button.disabled = false;
                 button.textContent = 'Submit Inquiry';
                 return;
            }

            try {
                const response = await fetch(API_SUPPORT_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(messageData)
                });

                const result = await response.json();

                if (response.ok && result.status === "Success") {
                    statusMessage.className = 'text-tf-secondary mt-3';
                    statusMessage.textContent = 'Inquiry submitted! We will contact you via email or phone shortly.';
                    document.getElementById('contactForm').reset();
                } else {
                    statusMessage.className = 'text-alert-dark mt-3';
                    statusMessage.textContent = `Error: ${result.message || 'Failed to submit inquiry.'}`;
                }
            } catch (e) {
                statusMessage.className = 'text-alert-dark mt-3';
                statusMessage.textContent = 'Network error occurred. Please try WhatsApp instead.';
                console.error("Contact Form Submission Error:", e);
            } finally {
                setTimeout(() => { 
                    button.disabled = false;
                    button.textContent = 'Submit Inquiry';
                }, 2000);
            }
        });
    </script>
</body>
</html>
