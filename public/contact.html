<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact & Plan Purchase - AI VERIFY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#1D4ED8',
                        'secondary-green': '#059669',
                        'neutral-gray': '#F9FAFB', // Using a lighter gray for background
                        'whatsapp-green': '#25D366',
                        'alert-dark': '#991B1B',
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'], },
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .input-focus:focus {
            --tw-ring-color: #059669; /* secondary-green */
            border-color: #059669;
        }
    </style>
</head>
<body class="bg-neutral-gray min-h-screen flex items-center justify-center p-4">
    
    <div class="w-full max-w-xl bg-white p-8 sm:p-10 rounded-xl shadow-2xl">

        <a href="index.html" class="text-primary-blue hover:text-blue-700 font-medium mb-6 inline-flex items-center transition duration-150">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
            Back to Home
        </a>

        <header class="text-center mb-10">
            <h1 class="text-3xl font-extrabold text-gray-900 mb-2">
                <span class="text-secondary-green">Let's Get Started</span>
            </h1>
            <p class="text-lg text-gray-600 mt-2">Choose the best way to contact us about your bulk plan requirements.</p>
        </header>
        
        <div class="space-y-8">
            
            <div class="p-6 bg-green-50 border-l-4 border-secondary-green rounded-xl shadow-inner">
                <h3 class="font-bold text-xl text-secondary-green mb-3 flex items-center">
                    <span class="text-2xl mr-2">ðŸ“ž</span> Immediate Assistance
                </h3>
                <a href="https://wa.me/9193246219" target="_blank" class="block w-full text-center py-3 px-6 bg-whatsapp-green text-white font-bold rounded-lg shadow-lg transition hover:bg-green-600 mb-3">
                    <span class="mr-1"></span> WhatsApp Sales (Recommended)
                </a>
                <p class="text-center text-sm text-gray-700">Call Support: <span class="font-semibold">+91 9193246219</span></p>
            </div>

            <div class="p-6 border border-gray-300 rounded-xl shadow-lg bg-white">
                <h3 class="font-bold text-xl text-primary-blue mb-5">Or Send a Direct Plan Inquiry</h3>
                <form id="contactForm" class="space-y-4">
                    <div>
                        <label for="clientName" class="block text-sm font-medium text-gray-700">Your Name</label>
                        <input type="text" id="clientName" required class="w-full p-3 border border-gray-300 rounded-lg input-focus focus:ring-1">
                    </div>
                    
                    <div>
                        <label for="clientEmail" class="block text-sm font-medium text-gray-700">Work Email</label>
                        <input type="email" id="clientEmail" required class="w-full p-3 border border-gray-300 rounded-lg input-focus focus:ring-1">
                    </div>
                    
                    <div>
                        <label for="clientMobile" class="block text-sm font-medium text-gray-700">Mobile Number (Required for Call Back)</label>
                        <div class="flex">
                            <span class="inline-flex items-center px-3 border border-r-0 border-gray-300 bg-gray-50 text-gray-500 rounded-l-lg">
                                +91
                            </span>
                            <input type="tel" id="clientMobile" required 
                                pattern="[0-9]{10}" title="10 digit Indian Mobile Number"
                                placeholder="9876543210"
                                class="w-full p-3 border border-gray-300 rounded-r-lg input-focus focus:ring-1 focus:border-secondary-green">
                        </div>
                    </div>
                    <div>
                        <label for="messageText" class="block text-sm font-medium text-gray-700">Your Requirement (e.g., "Need plan for 5,000 checks" or "Requesting a demo")</label>
                        <textarea id="messageText" rows="4" required class="w-full p-3 border border-gray-300 rounded-lg input-focus focus:ring-1 resize-none"></textarea>
                    </div>
                    
                    <button type="submit" id="sendMessageButton" class="w-full py-3 bg-primary-blue text-white font-bold rounded-lg shadow-md hover:bg-blue-700 transition transform hover:scale-[1.005]">
                        Submit Inquiry
                    </button>
                    <p id="messageStatus" class="text-center text-sm font-semibold pt-2"></p>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        // Use a relative path for the support API
        const API_SUPPORT_ENDPOINT = "/api/support/message";

        document.getElementById('contactForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const button = document.getElementById('sendMessageButton');
            const statusMessage = document.getElementById('messageStatus');
            
            button.disabled = true;
            button.textContent = 'Sending...';
            statusMessage.textContent = '';

            const clientMobile = document.getElementById('clientMobile').value.trim();

            const messageData = {
                clientName: document.getElementById('clientName').value,
                clientEmail: document.getElementById('clientEmail').value,
                clientMobile: clientMobile, 
                // Message text is the main body
                messageText: document.getElementById('messageText').value,
            };

            // Basic client-side validation
            if (clientMobile.length !== 10 || !/^\d{10}$/.test(clientMobile)) {
                 statusMessage.className = 'text-alert-dark mt-3';
                 statusMessage.textContent = 'Please enter a valid 10-digit mobile number.';
                 button.disabled = false;
                 button.textContent = 'Submit Inquiry';
                 return;
            }


            try {
                const response = await fetch(API_SUPPORT_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(messageData)
                });

                const result = await response.json();

                if (response.ok && result.status === "Success") {
                    statusMessage.className = 'text-secondary-green mt-3';
                    statusMessage.textContent = 'Inquiry submitted! We will contact you via email or phone shortly.';
                    document.getElementById('contactForm').reset(); 
                } else {
                    statusMessage.className = 'text-alert-dark mt-3';
                    statusMessage.textContent = `Error: ${result.message || 'Failed to submit inquiry.'}`;
                }
            } catch (e) {
                statusMessage.className = 'text-alert-dark mt-3';
                statusMessage.textContent = 'Network error occurred. Please try WhatsApp instead.';
                console.error("Contact Form Submission Error:", e);
            } finally {
                setTimeout(() => { 
                    button.disabled = false;
                    button.textContent = 'Submit Inquiry';
                }, 2000);
            }
        });
    </script>
</body>
</html>
